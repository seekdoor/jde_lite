  __append:
    - xform|^(.*?);.*?;.*?;.*?;.*?;.*?;.*?;.*?;(.*?);.*$|$1;$2|    

直接辅助:
  __append:
#以下是双拼运算
    - derive/^(.+);.*$/$1/ # 纯双拼的情况
#分号后面第一组辅助码
    - derive/^(.+);(\w)(\w).*$/$1$2/ # 双拼+一位辅助码的情况
    - abbrev/^(.+);(\w)(\w).*$/$1$2$3/ # 双拼+2位辅助码的情况，abbrev类型不可以整句内输入2位辅助码，必须加/
    - derive|^(.+);(\w)(\w).*$|$1$2$3/| # 整句模式下，输入syff/ 出单字 增强单字性能
    - derive|^(.+);(\w)(\w).*$|$1$2$3o| # 整句模式下，输入syffo 出单字 增强单字性能
#分号后面第二组辅助码
    - derive/^(.+);.*?,(\w)(\w).*$/$1$2/
    - abbrev/^(.+);.*?,(\w)(\w).*$/$1$2$3/
    - derive|^(.+);.*?,(\w)(\w).*$|$1$2$3/|
    - derive|^(.+);.*?,(\w)(\w).*$|$1$2$3o|
#分号后面第三组辅助码
    - derive/^(.+);.*?,.*?,(\w)(\w).*$/$1$2/
    - abbrev/^(.+);.*?,.*?,(\w)(\w).*$/$1$2$3/
    - derive|^(.+);.*?,.*?,(\w)(\w).*$|$1$2$3/|
    - derive|^(.+);.*?,.*?,(\w)(\w).*$|$1$2$3o|
#分号后面第四组辅助码
    - derive/^(.+);.*?,.*?,.*?,(\w)(\w).*$/$1$2/ 
    - abbrev/^(.+);.*?,.*?,.*?,(\w)(\w).*$/$1$2$3/
    - derive|^(.+);.*?,.*?,.*?,(\w)(\w).*$|$1$2$3/|
    - derive|^(.+);.*?,.*?,.*?,(\w)(\w).*$|$1$2$3o|
    - erase/^(.+);(.+)$/              # 刪除原始編碼以加速檢索

间接辅助:  ########################################位于词库第三个分号后
  __append:
#以下是双拼运算
    - derive/^(.+);.*$/$1/ # 纯双拼的情况
#分号后面第一组辅助码
    - derive|^(.*?);(\w).*$|$1/$3| # 双拼+一位辅助码的情况
    - derive|^(.*?);(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情
#分号后面第二组辅助码
    - derive|^(.*?);.*?,(\w).*$|$1/$3| # 双拼+一位辅助码的情况
    - derive|^(.*?);.*?,(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
#分号后面第三组辅助码
    - derive|^(.*?);.*?,.*?,(\w).*$|$1/$3| # 双拼+一位辅助码的情况
    - derive|^(.*?);.*?,.*?,(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
#分号后面第四组辅助码
    - derive|^(.*?);.*?,.*?,.*?,(\w).*$|$1/$3| # 双拼+一位辅助码的情况
    - derive|^(.*?);.*?,.*?,.*?,(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
    - erase/^(.+);(.+)$/    # 删除原始编码加速检索

