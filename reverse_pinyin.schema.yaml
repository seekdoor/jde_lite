fuzhu_kong: 
  __append: 
    - "xform/;.*$//"
    - erase/^(.+);(.+)$/              # 刪除原始編碼以加速檢索
fuzhu_jdh:    ##############################位于词库第一个分号后
  __append:
    - xform|^(.*?);(.*?);.*$|$1;$2|       
fuzhu_zrm:   ####################################位于词库第二个分号后
  __append:
    - xform|^(.*?);.*?;(.*?);.*$|$1;$2|
fuzhu_tiger:  ########################################位于词库第三个分号后
  __append:
    - xform|^(.*?);.*?;.*?;(.*?);.*$|$1;$2|
fuzhu_flypy:    ########################################位于词库第四个分号后
  __append:  
    - xform|^(.*?);.*?;.*?;.*?;(.*?);.*$|$1;$2|

fuzhu_xx5:   ########################################位于词库第五个分号后
